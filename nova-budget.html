<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaBudget Pro - Edit & Premium UI</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #000000;
            --bg-card: #111113;
            --bg-hover: #1c1c1f;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --accent: #0a84ff;
            --income: #30d158;
            --expense: #ff453a;
            --warning: #ff9f0a;
            --border: #2c2c2e;
            --modal-bg: #1c1c1e;
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* --- AUTH --- */
        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .auth-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 28px;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
        }

        .auth-card h2 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .auth-input {
            width: 100%;
            background: #1c1c1e;
            border: 2px solid transparent;
            color: var(--text-main);
            padding: 16px;
            border-radius: 14px;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }

        .auth-input:focus {
            border-color: var(--accent);
        }

        .btn-auth {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-auth-sec {
            width: 100%;
            background: transparent;
            color: var(--accent);
            border: none;
            padding: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 5px;
        }

        #auth-error {
            color: var(--expense);
            font-size: 13px;
            margin-bottom: 15px;
            min-height: 20px;
        }

        /* --- APP MAIN --- */
        #app-container {
            display: none;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .user-email {
            color: var(--text-muted);
            font-size: 12px;
            margin-top: 2px;
        }

        .btn-logout {
            background: rgba(255, 69, 58, 0.12);
            color: var(--expense);
            border: none;
            padding: 7px 14px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .filter-select {
            width: 100%;
            background: var(--bg-card);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 16px;
            appearance: none;
            margin-bottom: 20px;
            outline: none;
        }

        /* --- CARDS --- */
        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 22px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .card-title {
            font-size: 13px;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 0.7px;
        }

        .val-big {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1.5px;
        }

        /* --- HISTORY --- */
        .h-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .h-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-hover);
            padding: 12px 16px;
            border-radius: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .h-item:active {
            transform: scale(0.98);
            background: #2c2c2e;
        }

        .h-icon {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background: var(--bg-dark);
        }

        .h-amount {
            font-size: 16px;
            font-weight: 700;
            text-align: right;
        }

        .h-date {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* --- CHART & LEGENDA INTERACTIVƒÇ --- */
        .chart-box {
            position: relative;
            height: 200px;
            margin-bottom: 25px;
        }

        .legend-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .legend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-hover);
            padding: 12px 16px;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .legend-item:active {
            background: #2c2c2e;
            transform: scale(0.98);
        }

        .legend-item.editing {
            border-color: var(--accent);
            background: rgba(10, 132, 255, 0.1);
        }

        .l-left {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            font-weight: 600;
        }

        .l-color {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .l-right {
            text-align: right;
            font-weight: 700;
            font-size: 15px;
        }

        .l-p {
            color: var(--text-muted);
            font-weight: 400;
            font-size: 12px;
            margin-left: 4px;
        }

        /* --- FAB & MODALS --- */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 64px;
            height: 64px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 32px;
            font-size: 36px;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(10, 132, 255, 0.4);
            z-index: 100;
        }

        .ms-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: 900;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            backdrop-filter: blur(2px);
        }

        .ms-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .ms-content {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: var(--modal-bg);
            border-radius: 28px 28px 0 0;
            padding: 20px 20px 40px;
            z-index: 901;
            transition: bottom 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            border-top: 1px solid var(--border);
        }

        .ms-content.active {
            bottom: 0;
        }

        .ms-drag {
            width: 40px;
            height: 5px;
            background: #3a3a3c;
            border-radius: 3px;
            margin: 0 auto 20px;
        }

        /* --- FORM --- */
        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-ctrl {
            width: 100%;
            background: var(--bg-dark);
            border: 1px solid transparent;
            color: var(--text-main);
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            outline: none;
        }

        .r-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .r-btn {
            flex: 1;
            text-align: center;
            background: var(--bg-dark);
            padding: 14px;
            border-radius: 14px;
            font-weight: 700;
            color: var(--text-muted);
            border: 2px solid transparent;
        }

        .r-btn.act-exp {
            background: rgba(255, 69, 58, 0.1);
            border-color: var(--expense);
            color: var(--expense);
        }

        .r-btn.act-inc {
            background: rgba(48, 209, 88, 0.1);
            border-color: var(--income);
            color: var(--income);
        }

        .btn-sub {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            margin-top: 10px;
        }

        .btn-del {
            width: 100%;
            background: transparent;
            color: var(--expense);
            border: 1px solid rgba(255, 69, 58, 0.3);
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            display: none;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .color-swatch {
            aspect-ratio: 1;
            border-radius: 14px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: 0.2s;
        }

        .color-swatch.active {
            border-color: white;
            transform: scale(1.1);
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2>NovaBudget</h2>
            <div id="auth-error"></div>
            <input type="email" id="auth-email" class="auth-input" placeholder="Email">
            <input type="password" id="auth-password" class="auth-input" placeholder="ParolƒÉ">
            <button class="btn-auth" onclick="loginUser()">IntrƒÉ √Æn cont</button>
            <button class="btn-auth-sec" onclick="registerUser()">Cont nou</button>
        </div>
    </div>

    <div id="app-container">
        <div class="header">
            <div>
                <h1 style="font-size: 26px; font-weight: 800;">Finan»õe</h1>
                <div class="user-email" id="user-display"></div>
            </div>
            <button class="btn-logout" onclick="logoutUser()">Ie»ôire</button>
        </div>

        <select id="month-filter" class="filter-select" onchange="renderDashboard()"></select>

        <div class="card"
            style="background: linear-gradient(145deg, #111113 0%, #000 100%); border: 1px solid #2c2c2e;">
            <div class="card-title">Sold Actual</div>
            <div class="val-big" id="total-balance">0 Lei</div>
            <div style="display: flex; gap: 15px; margin-top: 15px; font-size: 14px;">
                <span style="color: var(--income); font-weight: 600;" id="total-income">+0</span>
                <span style="color: var(--expense); font-weight: 600;" id="total-expense">-0</span>
            </div>
        </div>

        <div class="card">
            <div class="card-title" style="display: flex; justify-content: space-between;">
                <span>Cheltuieli pe categorii</span><span id="chart-total"
                    style="color: var(--text-main); font-weight: 800;">0 Lei</span>
            </div>
            <div class="chart-box"><canvas id="expenseChart"></canvas></div>
            <p id="chart-empty" style="text-align: center; color: var(--text-muted); display: none;">Nicio cheltuialƒÉ
                salvatƒÉ.</p>
            <div id="legend-list" class="legend-list"></div>
        </div>

        <div class="card">
            <div class="card-title">Istoric recent <span
                    style="font-size: 10px; font-weight: normal; color: var(--accent);">(ApasƒÉ pentru editare)</span>
            </div>
            <div class="h-list" id="history-list">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <button class="fab" onclick="openTxModal()">+</button>

    <div id="ms-overlay-main" class="ms-overlay" onclick="closeTxModal()"></div>
    <div id="modal-main" class="ms-content">
        <div class="ms-drag"></div>
        <h3 id="modal-tx-title" style="font-size: 20px; margin-bottom: 20px; font-weight: 800;">Tranzac»õie nouƒÉ</h3>

        <div class="r-group">
            <div class="r-btn act-exp" id="btn-type-exp" onclick="setTxType('expense')">CheltuialƒÉ</div>
            <div class="r-btn" id="btn-type-inc" onclick="setTxType('income')">Venit</div>
        </div>

        <form id="tx-form" onsubmit="handleTxSubmit(event)">
            <div class="form-group"><label class="form-label">SumƒÉ (Lei)</label><input type="number" id="tx-amount"
                    class="form-ctrl" placeholder="0.00" required step="0.01"></div>
            <div class="form-group"><label class="form-label">Descriere</label><input type="text" id="tx-desc"
                    class="form-ctrl" placeholder="Ex: CumpƒÉrƒÉturi..." required></div>
            <div class="form-group"><label class="form-label">Categorie</label><select id="tx-category"
                    class="form-ctrl" required></select></div>
            <div class="form-group"><label class="form-label">DatƒÉ</label><input type="date" id="tx-date"
                    class="form-ctrl" required></div>
            <button type="submit" class="btn-sub" id="btn-save">SalveazƒÉ</button>
            <button type="button" class="btn-del" id="btn-delete-tx" onclick="deleteEditingTx()">»òterge
                Tranzac»õia</button>
        </form>
    </div>

    <div id="ms-overlay-color" class="ms-overlay" onclick="closeColorModal()"></div>
    <div id="modal-color" class="ms-content">
        <div class="ms-drag"></div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 style="font-size: 19px; font-weight: 800;">Alege Culoare</h3><button onclick="closeColorModal()"
                style="background:none;border:none;color:var(--accent);font-weight:600;">Gata</button>
        </div>
        <div class="color-grid" id="color-palette-grid">
            <div class="color-swatch" style="background: #ff453a;" onclick="applyColor('#ff453a')"></div>
            <div class="color-swatch" style="background: #ff9f0a;" onclick="applyColor('#ff9f0a')"></div>
            <div class="color-swatch" style="background: #ffd60a;" onclick="applyColor('#ffd60a')"></div>
            <div class="color-swatch" style="background: #30d158;" onclick="applyColor('#30d158')"></div>
            <div class="color-swatch" style="background: #0a84ff;" onclick="applyColor('#0a84ff')"></div>
            <div class="color-swatch" style="background: #5e5ce6;" onclick="applyColor('#5e5ce6')"></div>
            <div class="color-swatch" style="background: #bf5af2;" onclick="applyColor('#bf5af2')"></div>
            <div class="color-swatch" style="background: #ff375f;" onclick="applyColor('#ff375f')"></div>
            <div class="color-swatch" style="background: #32ade6;" onclick="applyColor('#32ade6')"></div>
            <div class="color-swatch" style="background: #ac8e68;" onclick="applyColor('#ac8e68')"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURARE FIREBASE - LIPE»òTE CHEILE AICI
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyCWkksla6aWzCuk_91Xw2TbyecBkoy0jTc",
            authDomain: "novabudget-app.firebaseapp.com",
            projectId: "novabudget-app",
            storageBucket: "novabudget-app.firebasestorage.app",
            messagingSenderId: "179331941114",
            appId: "1:179331941114:web:57ee58a8b530bf7b9f7f43"
        };
        // ==========================================

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let currentUser = null, transactions = [], customCats = { expense: [], income: [] };
        let currentType = 'expense', chartInstance = null, colorEditCatId = null, editingTxId = null;

        const defaultCats = {
            expense: [{ id: 'food', name: 'Alimente', icon: 'üõí', color: '#ff453a' }, { id: 'home', name: 'CasƒÉ', icon: 'üè†', color: '#5e5ce6' }, { id: 'bills', name: 'Facturi', icon: 'üí°', color: '#ff9f0a' }, { id: 'auto', name: 'Transport', icon: 'üöó', color: '#ac8e68' }],
            income: [{ id: 'salary', name: 'Salariu', icon: 'üíº', color: '#30d158' }]
        };

        function getAllCats() {
            const expCats = [...defaultCats.expense];
            customCats.expense.forEach(c => { const i = expCats.findIndex(d => d.id === c.id); if (i !== -1) expCats[i] = c; else expCats.push(c); });
            return { expense: expCats, income: [...defaultCats.income, ...customCats.income] };
        }

        // AUTH & CLOUD
        auth.onAuthStateChanged(u => {
            if (u) { currentUser = u; document.getElementById('auth-overlay').style.display = 'none'; document.getElementById('app-container').style.display = 'block'; loadData(); }
            else { currentUser = null; document.getElementById('auth-overlay').style.display = 'flex'; document.getElementById('app-container').style.display = 'none'; }
        });
        function registerUser() { auth.createUserWithEmailAndPassword(document.getElementById('auth-email').value, document.getElementById('auth-password').value); }
        function loginUser() { auth.signInWithEmailAndPassword(document.getElementById('auth-email').value, document.getElementById('auth-password').value); }
        function logoutUser() { auth.signOut(); }

        async function loadData() {
            const doc = await db.collection('users').doc(currentUser.uid).get();
            if (doc.exists) { const d = doc.data(); transactions = d.transactions || []; customCats = d.customCats || { expense: [], income: [] }; }
            updateCatSelect(); populateMonthFilter(); renderDashboard();
        }
        async function saveData() { await db.collection('users').doc(currentUser.uid).set({ transactions, customCats }); }

        // TRANZACTII - ADAUGARE SI EDITARE
        function openTxModal(txId = null) {
            editingTxId = txId;
            document.getElementById('ms-overlay-main').classList.add('active');
            document.getElementById('modal-main').classList.add('active');

            if (txId) { // Mod Editare
                const tx = transactions.find(t => t.id === txId);
                document.getElementById('modal-tx-title').innerText = "EditeazƒÉ Tranzac»õia";
                document.getElementById('btn-save').innerText = "ActualizeazƒÉ";
                document.getElementById('btn-delete-tx').style.display = "block";
                setTxType(tx.type);
                document.getElementById('tx-amount').value = tx.amount;
                document.getElementById('tx-desc').value = tx.desc;
                document.getElementById('tx-date').value = tx.date;
                setTimeout(() => document.getElementById('tx-category').value = tx.category, 50); // A»ôteaptƒÉ popularea select-ului
            } else { // Mod Nou
                document.getElementById('modal-tx-title').innerText = "Tranzac»õie nouƒÉ";
                document.getElementById('btn-save').innerText = "SalveazƒÉ";
                document.getElementById('btn-delete-tx').style.display = "none";
                setTxType('expense');
                document.getElementById('tx-amount').value = '';
                document.getElementById('tx-desc').value = '';
                document.getElementById('tx-date').valueAsDate = new Date();
            }
        }
        function closeTxModal() { document.getElementById('ms-overlay-main').classList.remove('active'); document.getElementById('modal-main').classList.remove('active'); }

        function setTxType(t) { currentType = t; document.getElementById('btn-type-exp').className = t === 'expense' ? 'r-btn act-exp' : 'r-btn'; document.getElementById('btn-type-inc').className = t === 'income' ? 'r-btn act-inc' : 'r-btn'; updateCatSelect(); }
        function updateCatSelect() { const s = document.getElementById('tx-category'); s.innerHTML = ''; getAllCats()[currentType].forEach(c => s.innerHTML += `<option value="${c.id}">${c.icon} ${c.name}</option>`); }

        function handleTxSubmit(e) {
            e.preventDefault();
            const nTx = { type: currentType, amount: parseFloat(document.getElementById('tx-amount').value), desc: document.getElementById('tx-desc').value.trim(), category: document.getElementById('tx-category').value, date: document.getElementById('tx-date').value };

            if (editingTxId) { // Actualizare
                const i = transactions.findIndex(t => t.id === editingTxId);
                transactions[i] = { ...transactions[i], ...nTx };
            } else { // Creare
                transactions.unshift({ id: Date.now().toString(), timestamp: Date.now(), ...nTx });
            }

            if (navigator.vibrate) navigator.vibrate(50);
            closeTxModal(); populateMonthFilter(); renderDashboard(); saveData();
        }

        function deleteEditingTx() {
            if (confirm("E»ôti sigur cƒÉ vrei sƒÉ »ôtergi aceastƒÉ tranzac»õie?")) {
                transactions = transactions.filter(t => t.id !== editingTxId);
                closeTxModal(); populateMonthFilter(); renderDashboard(); saveData();
            }
        }

        // CULORI
        function openColorModal(id) { colorEditCatId = id; document.getElementById('ms-overlay-color').classList.add('active'); document.getElementById('modal-color').classList.add('active'); }
        function closeColorModal() { colorEditCatId = null; document.getElementById('ms-overlay-color').classList.remove('active'); document.getElementById('modal-color').classList.remove('active'); }
        function applyColor(hex) {
            let i = customCats.expense.findIndex(c => c.id === colorEditCatId);
            if (i !== -1) customCats.expense[i].color = hex;
            else { const d = defaultCats.expense.find(c => c.id === colorEditCatId); if (d) customCats.expense.push({ ...d, color: hex }); }
            if (navigator.vibrate) navigator.vibrate(30); closeColorModal(); renderDashboard(); saveData();
        }

        // RENDER
        function populateMonthFilter() { const s = document.getElementById('month-filter'), curr = s.value; s.innerHTML = '<option value="all">ToatƒÉ perioada</option>'; const mSet = new Set(); transactions.forEach(t => mSet.add(t.date.substring(0, 7))); const now = new Date(), cMY = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`; mSet.add(cMY); Array.from(mSet).sort().reverse().forEach(my => { const [y, m] = my.split('-'); const opt = document.createElement('option'); opt.value = my; opt.innerText = `${["Ian", "Feb", "Mar", "Apr", "Mai", "Iun", "Iul", "Aug", "Sep", "Oct", "Noi", "Dec"][parseInt(m) - 1]} ${y}`; if ((curr === '' && my === cMY) || my === curr) opt.selected = true; s.appendChild(opt); }); if (s.value === '') s.value = cMY; }
        const fmM = a => new Intl.NumberFormat('ro-RO').format(a) + ' Lei';
        function getCat(t, id) { return getAllCats()[t].find(c => c.id === id) || { name: '?', icon: '‚ùì', color: '#8e8e93' }; }

        function renderDashboard() {
            const f = document.getElementById('month-filter').value;
            let txs = f === 'all' ? transactions : transactions.filter(t => t.date.startsWith(f));
            let inc = 0, exp = 0; txs.forEach(t => t.type === 'income' ? inc += t.amount : exp += t.amount);
            document.getElementById('total-balance').innerText = fmM(inc - exp); document.getElementById('total-income').innerText = '+' + fmM(inc); document.getElementById('total-expense').innerText = '-' + fmM(exp);
            renderHistory(txs); updateChart(txs, exp);
        }

        function renderHistory(txs) {
            const list = document.getElementById('history-list'); list.innerHTML = '';
            if (!txs.length) { list.innerHTML = '<div style="text-align:center;color:var(--text-muted);padding:20px;font-size:14px;">FƒÉrƒÉ tranzac»õii.</div>'; return; }
            [...txs].sort((a, b) => b.timestamp - a.timestamp).forEach(t => {
                const c = getCat(t.type, t.category), isInc = t.type === 'income';
                // La click pe item, se deschide modalul de editare
                list.innerHTML += `<div class="h-item" onclick="openTxModal('${t.id}')"><div style="display:flex;align-items:center;gap:12px;"><div class="h-icon">${c.icon}</div><div><div style="font-weight:600;font-size:15px;">${t.desc}</div><div class="h-date">${c.name} ‚Ä¢ ${t.date.split('-').reverse().join('.')}</div></div></div><div class="h-amount" style="color:${isInc ? 'var(--income)' : 'var(--text-main)'}">${isInc ? '+' : '-'}${fmM(t.amount)}</div></div>`;
            });
        }

        function updateChart(txs, totalExp) {
            const ctx = document.getElementById('expenseChart').getContext('2d'), leg = document.getElementById('legend-list');
            document.getElementById('chart-total').innerText = fmM(totalExp);
            let map = {}, hasData = false; txs.forEach(t => { if (t.type === 'expense') { hasData = true; map[t.category] = (map[t.category] || 0) + t.amount; } });
            document.getElementById('expenseChart').style.display = hasData ? 'block' : 'none'; document.getElementById('chart-empty').style.display = hasData ? 'none' : 'block';
            leg.innerHTML = ''; if (!hasData) return;
            const lbls = [], data = [], bgs = [];
            Object.keys(map).sort((a, b) => map[b] - map[a]).forEach(id => {
                const c = getCat('expense', id); lbls.push(c.name); data.push(map[id]); bgs.push(c.color);
                leg.innerHTML += `<div class="legend-item" onclick="openColorModal('${c.id}')"><div class="l-left"><div class="l-color" style="background:${c.color}"></div><span>${c.icon} ${c.name}</span><span style="font-size:10px;color:var(--text-muted);">‚öôÔ∏è</span></div><div class="l-right">${fmM(map[id])}<span class="l-p">(${Math.round((map[id] / totalExp) * 100)}%)</span></div></div>`;
            });
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, { type: 'doughnut', data: { labels: lbls, datasets: [{ data, backgroundColor: bgs, borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, cutout: '82%', plugins: { legend: { display: false } } } });
        }
    </script>
