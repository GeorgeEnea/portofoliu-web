<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaBudget Pro - Mobile UX</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #000000;
            --bg-card: #111113;
            --bg-hover: #1c1c1f;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --accent: #0a84ff;
            --income: #30d158;
            --expense: #ff453a;
            --warning: #ff9f0a;
            --border: #2c2c2e;
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 90px;
        }

        /* padding jos pentru butonul plutitor */

        /* --- OVERLAY AUTENTIFICARE --- */
        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .auth-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .auth-card h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--text-main);
            font-weight: 800;
        }

        .auth-card p {
            color: var(--text-muted);
            margin-bottom: 25px;
            font-size: 14px;
        }

        .auth-input {
            width: 100%;
            background: #1c1c1e;
            border: 1px solid transparent;
            color: var(--text-main);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }

        .auth-input:focus {
            border-color: var(--accent);
            background: #2c2c2e;
        }

        .btn-auth {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-auth-sec {
            width: 100%;
            background: transparent;
            color: var(--accent);
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        #auth-error {
            color: var(--expense);
            font-size: 13px;
            margin-bottom: 15px;
            min-height: 20px;
        }

        /* --- HEADER & USER --- */
        #app-container {
            display: none;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-title h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .user-email {
            color: var(--text-muted);
            font-size: 12px;
        }

        .btn-logout {
            background: rgba(255, 69, 58, 0.1);
            color: var(--expense);
            border: none;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- FILTER --- */
        .filter-select {
            width: 100%;
            background: var(--bg-card);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 12px 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            outline: none;
            margin-bottom: 20px;
            appearance: none;
        }

        /* --- CARDS --- */
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .card.full-width {
            grid-column: 1 / -1;
        }

        .card-title {
            font-size: 13px;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .val-big {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .val-med {
            font-size: 22px;
            font-weight: 700;
        }

        .color-inc {
            color: var(--income);
        }

        .color-exp {
            color: var(--expense);
        }

        /* --- ISTORIC TRANZACÈšII (REVOLUT STYLE) --- */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .h-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .h-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .h-icon {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }

        .h-text h4 {
            font-size: 16px;
            margin: 0 0 4px 0;
            font-weight: 600;
        }

        .h-text p {
            font-size: 13px;
            color: var(--text-muted);
            margin: 0;
        }

        .h-right {
            text-align: right;
        }

        .h-amount {
            font-size: 16px;
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
        }

        .btn-delete {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 30px 10px;
            color: var(--text-muted);
            font-size: 14px;
        }

        /* --- GRAFIC È˜I LEGENDÄ‚ --- */
        .chart-container {
            position: relative;
            height: 220px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .custom-legend {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .legend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            background: var(--bg-hover);
            padding: 10px 15px;
            border-radius: 12px;
        }

        .legend-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-right {
            font-weight: 700;
        }

        .legend-percent {
            color: var(--text-muted);
            font-weight: normal;
            font-size: 12px;
            margin-left: 5px;
        }

        /* --- BUTON PLUTITOR (FAB) --- */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 32px;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(10, 132, 255, 0.5);
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }

        .fab:active {
            transform: scale(0.9);
        }

        /* --- BOTTOM SHEET MODAL (MENIUL GLISANT DE JOS) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: 900;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: #1c1c1e;
            border-radius: 24px 24px 0 0;
            padding: 25px 20px 40px;
            z-index: 901;
            transition: bottom 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-content.active {
            bottom: 0;
        }

        .modal-drag {
            width: 40px;
            height: 5px;
            background: #3a3a3c;
            border-radius: 3px;
            margin: 0 auto 20px;
        }

        /* FORMULAR IN MODAL */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 6px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            background: var(--bg-dark);
            border: 1px solid transparent;
            color: var(--text-main);
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .radio-btn {
            flex: 1;
            text-align: center;
            background: var(--bg-dark);
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .radio-btn.active-inc {
            background: rgba(48, 209, 88, 0.1);
            border-color: var(--income);
            color: var(--income);
        }

        .radio-btn.active-exp {
            background: rgba(255, 69, 58, 0.1);
            border-color: var(--expense);
            color: var(--expense);
        }

        .btn-submit {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(10, 132, 255, 0.3);
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2>NovaBudget</h2>
            <p>AplicaÈ›ia ta financiarÄƒ inteligentÄƒ.</p>
            <div id="auth-error"></div>
            <input type="email" id="auth-email" class="auth-input" placeholder="Email">
            <input type="password" id="auth-password" class="auth-input" placeholder="ParolÄƒ">
            <button class="btn-auth" onclick="loginUser()">IntrÄƒ Ã®n cont</button>
            <button class="btn-auth-sec" onclick="registerUser()">CreeazÄƒ cont nou</button>
        </div>
    </div>

    <div id="app-container">
        <div class="header">
            <div class="header-title">
                <h1>AcasÄƒ</h1>
                <div class="user-email" id="user-display">user@email.com</div>
            </div>
            <button class="btn-logout" onclick="logoutUser()">IeÈ™ire</button>
        </div>

        <select id="month-filter" class="filter-select" onchange="renderDashboard()"></select>

        <div class="summary-grid">
            <div class="card full-width"
                style="background: linear-gradient(135deg, #1c1c1e 0%, #000 100%); border: 1px solid #3a3a3c;">
                <div class="card-title">Sold Disponibil</div>
                <div class="val-big" id="total-balance">0.00 Lei</div>
            </div>
            <div class="card">
                <div class="card-title">Venituri</div>

                <div class="card-title">Cheltuieli</div>
                <div class="val-med color-exp" id="total-expense">-0.00</div>
            </div>
        </div>

        <div class="card" style="margin-bottom: 20px;">
            <div class="card-title" style="display: flex; justify-content: space-between;">
                <span>AnalizÄƒ Cheltuieli</span>
                <span id="chart-total" style="color: var(--text-main); font-weight: bold;">0 Lei</span>
            </div>
            <div class="chart-container"><canvas id="expenseChart"></canvas></div>
            <div class="empty-state" id="empty-chart-msg" style="display: none;">Nu existÄƒ cheltuieli Ã®n aceastÄƒ lunÄƒ.
            </div>

        </div>

        <div class="card">
            <div class="card-title">Ultimele TranzacÈ›ii</div>
            <div class="history-list" id="history-list">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <button class="fab" onclick="toggleModal(true)">+</button>

    <div id="modal-overlay" class="modal-overlay" onclick="toggleModal(false)"></div>
    <div id="add-modal" class="modal-content">
        <div class="modal-drag"></div>
        <h3 style="margin-bottom: 20px; font-size: 20px;">AdaugÄƒ TranzacÈ›ie</h3>

        <div class="radio-group">
            <div class="radio-btn active-exp" id="btn-type-exp" onclick="setTxType('expense')">CheltuialÄƒ</div>
            <div class="radio-btn" id="btn-type-inc" onclick="setTxType('income')">Venit</div>
        </div>

        <form id="tx-form" onsubmit="handleTransactionSubmit(event)">
            <div class="form-group"><label>Suma (Lei)</label><input type="number" id="tx-amount" class="form-control"
                    step="0.01" placeholder="0.00" required></div>
            <div class="form-group"><label>Descriere scurtÄƒ</label><input type="text" id="tx-desc" class="form-control"
                    placeholder="Ex: Mega Image, FacturÄƒ..." required></div>

            <div class="form-group" style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Categorie</label>
                    <select id="tx-category" class="form-control" required></select>
                </div>
                <button type="button" onclick="addCustomCategory()"
                    style="margin-top: 25px; padding: 0 15px; border-radius: 12px; border: none; background: #2c2c2e; color: var(--accent); font-weight: bold; cursor: pointer;">+
                    NouÄƒ</button>
            </div>

            <div class="form-group"><label>Data</label><input type="date" id="tx-date" class="form-control" required>
            </div>
            <button type="submit" class="btn-submit" id="btn-save-tx">SalveazÄƒ</button>
        </form>
    </div>

    <script>
        // ==========================================
        // CONFIGURARE FIREBASE - LIPEÈ˜TE CHEILE AICI
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyCWkksla6aWzCuk_91Xw2TbyecBkoy0jTc",
            authDomain: "novabudget-app.firebaseapp.com",
            projectId: "novabudget-app",
            storageBucket: "novabudget-app.firebasestorage.app",
            messagingSenderId: "179331941114",
            appId: "1:179331941114:web:57ee58a8b530bf7b9f7f43"
        };
        // ==========================================

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null, transactions = [], customCategories = { expense: [], income: [] };
        let currentType = 'expense', chartInstance = null;

        const defaultCategories = {
            expense: [
                { id: 'food', name: 'Alimente', icon: 'ðŸ›’', color: '#0a84ff' },
                { id: 'home', name: 'Chirie', icon: 'ðŸ ', color: '#5e5ce6' },
                { id: 'bills', name: 'Facturi & UtilitÄƒÈ›i', icon: 'ðŸ’¡', color: '#ff9f0a' },
                { id: 'auto', name: 'Transport', icon: 'ðŸš—', color: '#ff453a' },
                { id: 'health', name: 'SÄƒnÄƒtate', icon: 'ðŸ’Š', color: '#30d158' },
                { id: 'personal', name: 'ÃŽngrijire', icon: 'ðŸ’‡â€â™‚ï¸', color: '#bf5af2' },
                { id: 'fun', name: 'IeÈ™iri', icon: 'ðŸ¹', color: '#ff375f' },
                { id: 'garden', name: 'CasÄƒ & GrÄƒdinÄƒ', icon: 'ðŸª´', color: '#32ade6' },
                { id: 'gifts', name: 'Cadouri', icon: 'ðŸŽ', color: '#ffd60a' }
            ],
            income: [
                { id: 'salary', name: 'Salariu', icon: 'ðŸ’¼', color: '#30d158' },
                { id: 'savings', name: 'Economii', icon: 'ðŸ¦', color: '#0a84ff' },
                { id: 'bonus', name: 'Bonus', icon: 'ðŸŽ', color: '#5e5ce6' }
            ]
        };

        function getCategories() {
            return {
                expense: [...defaultCategories.expense, ...customCategories.expense],
                income: [...defaultCategories.income, ...customCategories.income]
            };
        }

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                document.getElementById('user-display').innerText = user.email;
                document.getElementById('tx-date').valueAsDate = new Date();
                loadDataFromCloud();
            } else {
                currentUser = null;
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('app-container').style.display = 'none';
            }
        });

        function registerUser() { auth.createUserWithEmailAndPassword(document.getElementById('auth-email').value, document.getElementById('auth-password').value).catch(err => document.getElementById('auth-error').innerText = err.message); }
        function loginUser() { auth.signInWithEmailAndPassword(document.getElementById('auth-email').value, document.getElementById('auth-password').value).catch(() => document.getElementById('auth-error').innerText = "Date incorecte."); }
        function logoutUser() { auth.signOut(); }

        // --- CLOUD ---
        async function loadDataFromCloud() {
            const doc = await db.collection('users').doc(currentUser.uid).get();
            if (doc.exists) {
                const data = doc.data();
                transactions = data.transactions || [];
                customCategories = data.customCategories || { expense: [], income: [] };
            } else {
                await db.collection('users').doc(currentUser.uid).set({ transactions: [], customCategories: { expense: [], income: [] } });
            }
            updateCategorySelect(); populateMonthFilter(); renderDashboard();
        }

        async function saveDataToCloud() {
            await db.collection('users').doc(currentUser.uid).set({ transactions, customCategories });
        }

        // --- UI & MODAL ---
        function toggleModal(show) {
            const overlay = document.getElementById('modal-overlay');
            const modal = document.getElementById('add-modal');
            if (show) { overlay.classList.add('active'); modal.classList.add('active'); }
            else { overlay.classList.remove('active'); modal.classList.remove('active'); }
        }

        function setTxType(type) {
            currentType = type;
            document.getElementById('btn-type-exp').className = type === 'expense' ? 'radio-btn active-exp' : 'radio-btn';
            document.getElementById('btn-type-inc').className = type === 'income' ? 'radio-btn active-inc' : 'radio-btn';
            updateCategorySelect();
        }

        function updateCategorySelect() {
            const select = document.getElementById('tx-category');
            select.innerHTML = '';
            getCategories()[currentType].forEach(cat => {
                select.innerHTML += `<option value="${cat.id}">${cat.icon} ${cat.name}</option>`;
            });
        }

        function addCustomCategory() {
            const name = prompt("Nume categorie nouÄƒ (ex: Netflix):"); if (!name) return;
            const icon = prompt("Emoji (ex: ðŸ“º):") || "ðŸ“Œ";
            const colors = ['#0a84ff', '#5e5ce6', '#ff9f0a', '#ff453a', '#30d158', '#bf5af2', '#ff375f', '#32ade6'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            customCategories[currentType].push({ id: 'c_' + Date.now(), name: name.trim(), icon, color });
            updateCategorySelect(); saveDataToCloud();
        }

        function handleTransactionSubmit(e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('tx-amount').value);
            const desc = document.getElementById('tx-desc').value.trim();
            const category = document.getElementById('tx-category').value;
            const date = document.getElementById('tx-date').value;

            transactions.unshift({ id: Date.now().toString(), type: currentType, amount, desc, category, date, timestamp: Date.now() });

            // VibraÈ›ie scurtÄƒ dacÄƒ telefonul suportÄƒ
            if (navigator.vibrate) navigator.vibrate(50);

            document.getElementById('tx-amount').value = ''; document.getElementById('tx-desc').value = '';
            toggleModal(false); // Ascunde formularul

            populateMonthFilter(); renderDashboard(); saveDataToCloud();
        }

        function deleteTransaction(id) {
            if (confirm("È˜tergi aceastÄƒ tranzacÈ›ie?")) {
                transactions = transactions.filter(t => t.id !== id);
                populateMonthFilter(); renderDashboard(); saveDataToCloud();
            }
        }

        function populateMonthFilter() {
            const select = document.getElementById('month-filter');
            const curr = select.value; select.innerHTML = '<option value="all">Toate lunile</option>';
            const mSet = new Set();
            transactions.forEach(t => mSet.add(t.date.substring(0, 7)));
            const now = new Date(); const cMY = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`; mSet.add(cMY);
            const names = ["Ian", "Feb", "Mar", "Apr", "Mai", "Iun", "Iul", "Aug", "Sep", "Oct", "Noi", "Dec"];
            Array.from(mSet).sort().reverse().forEach(my => {
                const [y, m] = my.split('-');
                const opt = document.createElement('option');
                opt.value = my; opt.innerText = `ðŸ“… ${names[parseInt(m) - 1]} ${y}`;
                if ((curr === '' && my === cMY) || my === curr) opt.selected = true;
                select.appendChild(opt);
            });
            if (select.value === '') select.value = cMY;
        }

        const fmt = (amt) => new Intl.NumberFormat('ro-RO').format(amt) + ' Lei';
        function getCatInfo(t, id) { return getCategories()[t].find(c => c.id === id) || { name: 'Necunoscut', icon: 'â“', color: '#8e8e93' }; }

        function renderDashboard() {
            const f = document.getElementById('month-filter').value;
            let txs = f === 'all' ? transactions : transactions.filter(t => t.date.startsWith(f));
            let inc = 0, exp = 0;
            txs.forEach(t => t.type === 'income' ? inc += t.amount : exp += t.amount);

            document.getElementById('total-balance').innerText = fmt(inc - exp);
            document.getElementById('total-income').innerText = '+' + fmt(inc);
            document.getElementById('total-expense').innerText = '-' + fmt(exp);

            renderHistory(txs); updateChart(txs, exp);
        }

        function renderHistory(txs) {
            const list = document.getElementById('history-list'); list.innerHTML = '';
            if (txs.length === 0) { list.innerHTML = '<div class="empty-state">Nu existÄƒ tranzacÈ›ii.</div>'; return; }
            [...txs].sort((a, b) => b.timestamp - a.timestamp).forEach(t => {
                const cat = getCatInfo(t.type, t.category); const isInc = t.type === 'income';
                list.innerHTML += `
                    <div class="h-item">
                        <div class="h-left">
                            <div class="h-icon" style="background: ${isInc ? 'rgba(48,209,88,0.15)' : 'rgba(255,69,58,0.15)'}; color: ${isInc ? 'var(--income)' : 'var(--expense)'}">${cat.icon}</div>
                            <div class="h-text"><h4>${t.desc}</h4><p>${cat.name} â€¢ ${t.date.split('-').reverse().join('.')}</p></div>
                        </div>
                        <div class="h-right">
                            <span class="h-amount" style="color: ${isInc ? 'var(--income)' : 'var(--text-main)'}">${isInc ? '+' : '-'}${fmt(t.amount)}</span>
                            <button class="btn-delete" onclick="deleteTransaction('${t.id}')">È˜terge</button>
                        </div>
                    </div>`;
            });
        }

        function updateChart(txs, totalExp) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const legend = document.getElementById('custom-legend');
            document.getElementById('chart-total').innerText = fmt(totalExp);

            let map = {}; let hasData = false;
            txs.forEach(t => { if (t.type === 'expense') { hasData = true; map[t.category] = (map[t.category] || 0) + t.amount; } });

            document.getElementById('expenseChart').style.display = hasData ? 'block' : 'none';
            document.getElementById('empty-chart-msg').style.display = hasData ? 'none' : 'block';
            legend.innerHTML = '';

            if (!hasData) return;

            const lbls = [], data = [], bgs = [];
            // SortÄƒm categoriile descrescÄƒtor dupÄƒ suma cheltuitÄƒ pentru a arÄƒta bine Ã®n legendÄƒ
            const sortedCats = Object.keys(map).sort((a, b) => map[b] - map[a]);

            sortedCats.forEach(id => {
                const cat = getCatInfo('expense', id);
                lbls.push(cat.name); data.push(map[id]); bgs.push(cat.color);

                // Construim legenda cu procente
                const percent = Math.round((map[id] / totalExp) * 100);
                legend.innerHTML += `
                    <div class="legend-item">
                        <div class="legend-left">
                            <div class="legend-color" style="background: ${cat.color}"></div>
                            <span>${cat.icon} ${cat.name}</span>
                        </div>
                        <div class="legend-right">
                            ${fmt(map[id])} <span class="legend-percent">(${percent}%)</span>
                        </div>
                    </div>`;
            });

            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: lbls, datasets: [{ data, backgroundColor: bgs, borderWidth: 0, hoverOffset: 5 }] },
                options: { responsive: true, maintainAspectRatio: false, cutout: '80%', plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
